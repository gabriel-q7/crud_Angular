<mat-card>
  <mat-card-title>Alterar produto</mat-card-title>
  <form action="">
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o R$"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="updateProduct()" color="accent">
    Salvar
  </button>

  <button mat-raised-button (click)="goBack()">Cancelar</button>
</mat-card>
